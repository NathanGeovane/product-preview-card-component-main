<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <article class="product">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 37.5em)"
          />
          <img
            class="product__img"
            src="images/image-product-mobile.jpg"
            alt="Bottle of the Gabrielle
          Essence perfume on a gray surface, surrounded by green leaves"
            loading="lazy"
            decoding="async"
          />
        </picture>
        <div class="product__content">
          <p class="product__tag">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <span class="product__price">$149.99</span>
            <span class="product__org-price">$169.99</span>
          </div>
          <button class="product__btn">
            <img src="images/icon-cart.svg" alt="Ícone" />
            <p>Add to Cart</p>
          </button>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.instagram.com/nathan_geovanes2?igsh=MTl5dWdsd3p3eTI5Yw=="
          target="_blank"
          >nathan_geovanes2 on instagram</a
        >.
      </div>
    </footer>
  </body>
</html>
